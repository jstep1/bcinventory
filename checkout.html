            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                    <h1>Bluechew Inventory Manager</h1>
                    </div>
                    <div class="col-sm-4"><a href="index.html">Inventory</a> | <a href="checkin.html">Store Bin</a> | <a href="checkout.html">Complete Bin</a></div>

            <div class="container">

                        <br>

        <br>

              
              <!-- Modal -->
              <div class="modal fade" id="checkoutbin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Complete <span id="binid"></span></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p class="text-center"><span id="binid"></span></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
     <!-- End Modals -->
